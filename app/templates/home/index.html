{% extends 'layout.html' %}

{% block header %}
  <div class='bg-blue-light text-gray-dark py-5'>
    <div class='container py-5 my-5'>
      <h1 class='h1 mb-1 text-blue-light'>Hackathon Flask Starter</h1>
      <h2 class='h5 text-gray-light'>Presented by GitHub & MLH.</h2>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class='container py-5 my-3'>
    {% if body %}
      <div class='content markdown'>{{ body|safe }}</div>
    {% endif %}
  </div>
{% endblock %}
