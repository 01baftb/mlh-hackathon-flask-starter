{% extends 'layout.html' %}

{% block header %}
  <div class='bg-dark text-light py-5'>
    <div class='container py-5 my-4'>
      <h1 class='display-5 mb-1 text-white mb-1'>GitHub API Example</h1>
      <h2 class='lead text-gray-light'>Example of fetching and managing GitHub data.</h2>
      <a href="{{ url_for('public.user_guide', _anchor='github-oauth') }}" class='btn btn-primary mt-2'>Learn More</a>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class='container py-5 my-3'>
  {% if body %}
    <div class='content markdown'>{{ body|safe }}</div>
  {% endif %}
</div>
{% endblock %}
